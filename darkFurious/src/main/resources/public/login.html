<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap@4.0.0-beta.2/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript"
	src="https://unpkg.com/jquery@3.2.1/dist/jquery.js" charset="utf-8"></script>
<script type="text/javascript"
	src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
	charset="utf-8"></script>
<script type="text/javascript"
	src="https://unpkg.com/bootstrap@4.0.0-beta.2/dist/js/bootstrap.js"
	charset="utf-8"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container container-style">
		<div class="row align-items-center">
			<div class="col-lg-8">
				<div class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="images/1.jpg" alt="">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/2.jpg" alt="">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/3.jpg" alt="">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/4.jpg" alt="">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/5.jpg" alt="">
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="row align-items-center justify-content-center row-style">
					<div class="col-md-12">
						<h4>账号密码登录</h4>
					</div>
					<div class="col-md-12">
						<div class="input-group">
							<!-- <label for="username">用户名</label> -->
							<span class="input-group-addon">用户名</span> <input id="username"
								type="text" class="form-control form-control-sm"
								placeholder="请输入用户名..." />
							<!-- <small class="form-text text-muted">请输入用户名</small> -->
						</div>
					</div>
					<div class="col-md-12">
						<div class="input-group">
							<!-- <label for="password">密码</label> -->
							<span class="input-group-addon">密码</span> <input id="password"
								type="password" class="form-control form-control-sm"
								placeholder="请输入密码..." />
							<!-- <small class="form-text text-muted">请输入密码</small> -->
						</div>
					</div>
					<div class="col-md-12">
						<button id="login" class="btn btn-outline-danger btn-lg btn-block">登录</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
